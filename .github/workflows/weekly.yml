name: weekly
on:
  schedule: [{ cron: "0 17 * * 0" }]  # Nedjelja 17:00 UTC (18:00 CET / 19:00 CEST, Europe/Sarajevo)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Sarajevo
      PANORAMA_ANTI_DOM: "1"
      PANORAMA_MAX_PER_DOMAIN: "3"
      PANORAMA_MIN_SCORE: "2"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # Brzi uvid u strukturu i naziv fajlova prije synth koraka
      - name: Debug tree
        run: |
          pwd
          ls -la
          ls -la 04-pipelines/python/synth || true
          git ls-files | grep -i -E "market_panorama|competitor|weekly|synth" || true

      - run: python 04-pipelines/python/etl/ingest_rss.py
      - run: python 04-pipelines/python/classify/quick_classify.py
      - run: python 04-pipelines/python/synth/make_market_panorama_weekly.py

      # Uslovno pokretanje competitor skripte (ne ruši build ako fajl ne postoji)
      - name: Run competitor weekly (if exists)
        run: |
          if [ -f "04-pipelines/python/synth/make_competitor_weekly.py" ]; then
            echo "Found make_competitor_weekly.py → running..."
            python 04-pipelines/python/synth/make_competitor_weekly.py
          else
            echo "⚠️  make_competitor_weekly.py not found at 04-pipelines/python/synth/ — skipping."
            echo "    Check the Debug tree output above for the actual file name/path."
          fi

      - name: Commit briefs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add 06-delivery/briefs
          git commit -m "chore: weekly briefs $(date -Iminutes)" || echo "No changes"
          git push

      - name: Upload weekly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly_bundle
          if-no-files-found: warn
          path: |
            06-delivery/briefs/**

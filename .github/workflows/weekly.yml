concurrency:
  group: weekly-commit
  cancel-in-progress: false

name: weekly
on:
  schedule: [{ cron: "0 17 * * 0" }]  # Nedjelja 17:00 UTC (18:00 CET / 19:00 CEST, Europe/Sarajevo)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Sarajevo
      PANORAMA_ANTI_DOM: "1"
      PANORAMA_MAX_PER_DOMAIN: "3"
      PANORAMA_MIN_SCORE: "2"
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Debug tree
        run: |
          pwd
          ls -la
          ls -la 04-pipelines/python/synth || true
          git ls-files | grep -i -E "market_panorama|competitor|weekly|synth" || true

      - name: Run ingest_rss
        run: python -X dev -u 04-pipelines/python/etl/ingest_rss.py

      - name: Run quick_classify
        run: python -X dev -u 04-pipelines/python/classify/quick_classify.py

      - name: Run make_market_panorama_weekly
        run: python -X dev -u 04-pipelines/python/synth/make_market_panorama_weekly.py

      - name: Run competitor weekly (if exists)
        run: |
          if [ -f "04-pipelines/python/synth/make_competitor_weekly.py" ]; then
            echo "Found make_competitor_weekly.py ‚Üí running..."
            python -X dev -u 04-pipelines/python/synth/make_competitor_weekly.py
          else
            echo "‚ö†Ô∏è  make_competitor_weekly.py not found at 04-pipelines/python/synth/ ‚Äî skipping."
          fi

      - name: Commit & push briefs (stash + rebase + retry)
        env:
          BRANCH: ${{ github.ref_name }}   # obiƒçno "main"
        run: |
          set -euxo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 0) Radimo na taƒçnoj grani i povuƒçemo najnovije stanje
          git fetch origin "$BRANCH"
          git checkout "$BRANCH"

          # 1) Stash prije rebase-a (samo na≈° izlazni dir)
          git stash push -u -m "ci-briefs-pre-rebase" -- 06-delivery/briefs || true

          # 2) Rebase na najnoviji remote
          git pull --rebase origin "$BRANCH" || { git rebase --abort || true; }

          # 3) Vrati stash (ako postoji)
          git stash pop || true

          # 4) Stage-aj samo generirane briefove
          git add 06-delivery/briefs || true

          # 5) Ako nema promjena, gotovo
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: weekly briefs $(date -Iminutes)"

          # 6) Push uz do 3 poku≈°aja
          for i in 1 2 3; do
            if git push origin HEAD:"$BRANCH"; then
              echo "‚úÖ Pushed on attempt $i"
              exit 0
            fi
            echo "üîÅ Push failed (attempt $i). Refetch + rebase, pa novi poku≈°aj‚Ä¶"
            git fetch origin "$BRANCH"
            if ! git rebase origin/"$BRANCH"; then
              git rebase --abort || true
              git reset --soft origin/"$BRANCH"
              git add 06-delivery/briefs || true
              if git diff --cached --quiet; then
                echo "No changes left to push after reset."
                exit 0
              fi
              git commit --amend --no-edit || git commit -m "chore: weekly briefs $(date -Iminutes)"
            fi
          done

          echo "‚ùå Push failed after retries."
          exit 1

      - name: Upload weekly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly_bundle
          if-no-files-found: warn
          path: |
            06-delivery/briefs/**

concurrency:
  group: weekly-commit
  cancel-in-progress: false

name: weekly
on:
  schedule: [{ cron: "0 17 * * 0" }]  # Nedjelja 17:00 UTC (18:00 CET / 19:00 CEST)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    if: github.ref == 'refs/heads/main'  # trƒçi samo na main
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Sarajevo
      PANORAMA_ANTI_DOM: "1"
      PANORAMA_MAX_PER_DOMAIN: "3"
      PANORAMA_MIN_SCORE: "2"
      PYTHONUNBUFFERED: "1"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Announce workflow
        run: echo "::notice title=Workflow::WEEKLY via ${{ github.event_name }} on ${{ github.ref_name }}"

      # RANI REBASE na ƒçistom stablu
      - name: Sync branch (early rebase on clean tree)
        run: |
          set -euxo pipefail
          git config --global safe.directory '*'
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull --rebase origin main
          git status --porcelain

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Debug tree
        run: |
          pwd
          ls -la
          ls -la 04-pipelines/python/synth || true
          git ls-files | grep -i -E "market_panorama|competitor|weekly|synth" || true

      - name: Run ingest_rss
        run: python -X dev -u 04-pipelines/python/etl/ingest_rss.py

      - name: Run quick_classify
        run: python -X dev -u 04-pipelines/python/classify/quick_classify.py

      - name: Run make_market_panorama_weekly
        run: python -X dev -u 04-pipelines/python/synth/make_market_panorama_weekly.py

      - name: Run competitor weekly (if exists)
        run: |
          if [ -f "04-pipelines/python/synth/make_competitor_weekly.py" ]; then
            echo "Found make_competitor_weekly.py ‚Üí running..."
            python -X dev -u 04-pipelines/python/synth/make_competitor_weekly.py
          else
            echo "‚ö†Ô∏è  make_competitor_weekly.py not found ‚Äî skipping."
          fi

      # ZAVR≈†NI PUSH: bez rebase-a, sa soft-reset retry
      - name: Commit & push briefs (soft-reset retry)
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout main

          # Stage-aj generisane izlaze (ako postoje)
          test -d 03-data/interim && git add -A 03-data/interim || true
          test -d 06-delivery/briefs && git add -A 06-delivery/briefs || true

          # Ako nema promjena ‚Äî izlaz
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(ci): weekly briefs $(date -Iminutes) [skip ci]"

          # Push s retry (utrka s paralelnim pushom)
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "‚úÖ Pushed on attempt $i"
              exit 0
            fi
            echo "üîÅ Push failed (attempt $i). Refetch + soft reset + amend‚Ä¶"
            git fetch origin main
            git reset --soft origin/main
            test -d 03-data/interim && git add -A 03-data/interim || true
            test -d 06-delivery/briefs && git add -A 06-delivery/briefs || true
            if git diff --cached --quiet; then
              echo "No changes left to push after reset."
              exit 0
            fi
            git commit --amend --no-edit || git commit -m "chore(ci): weekly briefs $(date -Iminutes) [skip ci]"
          done

          echo "‚ùå Push failed after retries."
          exit 1

      - name: Upload weekly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly_bundle
          if-no-files-found: warn
          path: |
            06-delivery/briefs/**
